<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form class="formulario-texto" action="" method="post">
        <p>This is not a real online service! You know you need something like this in you realize your deepest
            dreams.Sign up now to started</p>
        <p>You know you want to.</p><br>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>

        <div class="form-group">
        <label class ='form-group'for="lastname">Last Name:</label>
        <input class ='form-group'type="text" id="lastname" name="lastname" required>
        </div>

        <div class="form-group">
        <label class ='form-group'for="phone">Phone Number:</label>
        <input class ='form-group'type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
        <label class ='form-group'for="mail">Email:</label>
        <input class ='form-group'type="email" id="mail" name="mail" required>
        </div>

        <div class="form-group">
        <label class ='form-group'for="password">Password:</label>
        <input class ='form-group'type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
        <label class ='form-group'for="confirmPassword">Confirm Password:</label>
        <input class ='form-group'type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <input class ='form-group'type="submit" value="Create Account">
        <span>Already have an account? <a href="#">Log in</a></span>
    </form>

    <div class="imagem-logo">
        <img src="./image/fundoPlanta.jpg" alt="Imagem de samambaias">
    </div>

    <script src="script.js"></script>
</body>

</html>
