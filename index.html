<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Odin</title>
</head>

<body>

    <div class="container">
        <div class="imagem-logo">
            <img src="./image/fundoPlanta.jpg" alt="Imagem de samambaias">
            <div class="retangulo">
                <img class="logo" src="./image/odin-lined.png" alt="Logo">
                <h1>Odin</h1>
            </div>
        </div>


        <div class="conteudo">
            <form class="formulario-texto" action="" method="post">
                <p><b>This is not a real online service! You know you need something like this in you realize your deepest
                    dreams.Sign up <i>now</i> to started</b></p>
                <p><b>You <i>know</i> you want to.</b></p><br>
                
                <div class="caixa">
                    <h3>LetÂ´s do this!</h3>
                    <div class="form-linha">
                        <div class="form-group">
                            <label class="lado-esquerdo" for="firstname">First Name:</label>
                            <input class="lado-esquerdo" type="text" id="firstname" name="firstname" required>
                        </div>

                        <div class="form-group">
                            <label class="lado-direito" for="lastname">Last Name:</label>
                            <input class="lado-direito" type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-linha">


                        <div class="form-group">
                            <label class="lado-esquerdo" for="phone">Phone Number:</label>
                            <input class="lado-esquerdo" type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label class="lado-direito" for="mail">Email:</label>
                            <input class="lado-direito" type="email" id="mail" name="mail" required>
                        </div>
                    </div>

                    <div class="form-linha">

                        <div class="form-group">
                            <label class="lado-esquerdo" for="password">Password:</label>
                            <input class="lado-esquerdo" type="password" id="password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label class="lado-direito" for="confirmPassword">Confirm Password:</label>
                            <input class="lado-direito" type="password" id="confirmPassword" name="confirmPassword"
                                required>
                        </div>
                    </div>

                    <input class="botao-forms" type="submit" value="Create Account">
                    <span>Already have an account? <a href="#">Log in</a></span>
                </div>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
